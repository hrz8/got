---
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/hrz8/got/pkg/pb
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - plugin: go
    out: pkg/pb
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: pkg/pb
    opt:
      - paths=source_relative,require_unimplemented_servers=false
  - plugin: grpc-gateway
    out: pkg/pb
    opt:
      - paths=source_relative

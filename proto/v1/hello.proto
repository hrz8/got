syntax = "proto3";
package service.v1;

import "google/api/annotations.proto";

option go_package = "github.com/hrz8/got/pkg/pb/base/v1";

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply) {
    option (google.api.http) = {
      post: "/v1/example/echo"
      body: "*"
    };
  }
}
